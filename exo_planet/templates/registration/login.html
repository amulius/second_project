{% extends "base_template.html" %}

{% block content %}
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Log in">
    </form>

    <p>Not a Student? <a href="{% url 'register' %}">Register now!</a></p>
    <p>Forgot your ID card(password)? <a href="{% url 'password_reset' %}">Bug registration for a new one</a></p>
{% endblock %}
